name: Build And Deploy
on:
  push:
     branches:
       - main

jobs:
  generate-build-number-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Push To Mirror
        run: |
            echo ${{ vars.GIT_MIRROR }}
            echo git remote add origin ${{ vars.GIT_MIRROR }}
            echo "#git push -u origin main"
